<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D website</title>
    <link rel="stylesheet" href="../css/project.css" class="css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../public/logoimg.jpg" alt="Nexura Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a class="act" href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./project.html">Projects</a></li>
        <li><a href="./team.html">Team</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <script>
      document.getElementById("hamburger").addEventListener("click", () => {
        document.getElementById("nav-links").classList.toggle("active");
      });
    </script>
    <section>
      <div class="content">
        <p>
          The Projects Section showcases our team's creativity and innovation
          through a collection of impactful and visually engaging projects.
        </p>
      </div>
    </section>
    <section>
      <div class="slider" id="sliderExample">
        <div class="slider-inner">
          <div class="slider-item active">
            <video class="project-video" muted loop>
              <source src="../public/project5.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="slider-item">
            <video class="project-video" muted loop>
              <source src="../public/project1.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="slider-item">
            <video class="project-video" muted loop>
              <source src="../public/project3.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="slider-item">
            <video class="project-video" muted loop>
              <source src="../public/project4.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="slider-item">
            <video class="project-video" muted loop>
              <source src="../public/project2.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <button class="slider-control slider-control-prev" id="prevButton">&#10094;</button>
        <button class="slider-control slider-control-next" id="nextButton">&#10095;</button>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videos = document.querySelectorAll(".project-video");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        let currentIndex = 0;

        function updateVideoDisplay() {
          videos.forEach((video, index) => {
            video.parentElement.style.display = index === currentIndex ? "block" : "none";
          });
        }
        
        updateVideoDisplay();

        nextButton.addEventListener("click", function () {
          currentIndex = (currentIndex + 1) % videos.length;
          updateVideoDisplay();
        });

        prevButton.addEventListener("click", function () {
          currentIndex = (currentIndex - 1 + videos.length) % videos.length;
          updateVideoDisplay();
        });

        videos.forEach(video => {
          video.addEventListener("click", function () {
            video.requestFullscreen();
            video.play();
          });
        });
      });
    </script>
  </body>
</html>
